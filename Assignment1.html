<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If else if</title>
</head>

<body>
    <script>
        var num1 = -8;
        var num2 = 12.5;
        var num3 = -6.769;
        var num4=0;
        var num5=-1;
        var greatest=0;
        if (num1 > greatest) {
            greatest=num1;
        }
        else if (num2 > greatest) {
            greatest=num2;
        }
        else if (num3 > greatest) {
            greatest=num3;
        }
        else if (num4 > greatest) {
            greatest=num4;
        }
        else if (num5 > greatest) {
            greatest=num5;
        }

        alert(greatest+ "  is greatest number");
    </script>
</body>

</html>
